name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --reporter=dot

    - name: Generate Monocart report
      run: npx monocart show-report monocart-report/index.html
  
    - name: Upload Monocart report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: monocart-report
        path: monocart-report/index.html
